name: Feature request
description: Suggest an idea for this project
title: "[FEATURE REQUEST] "
labels: ["enhancement"]
assignees:
  - sn4k3
body:
  - type: markdown
    attributes:
      value: |
        Before filing, please check if the feature request already exists (either open or closed) by using the search bar on the [issues page](https://github.com/sn4k3/SpeciesDatabaseApi/issues?q=) and on the [discussions > ideas page](https://github.com/sn4k3/UVtools/discussions/categories/ideas). If it does, comment there. Even if it's closed, we can reopen it based on your comment.
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is. Please, enclose a screenshot whenever possible (even when you think the description is clear).
      placeholder: |
        What is the problem? (If related to a issue or pull request paste the link here)
        What did you expect to happen?
        You paste or drop screenshots here
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen. Please, enclose a screenshot whenever possible (even when you think the description is clear).
      placeholder: |
        What you want to happen?
        Alternatives you've considered?
        You paste or drop screenshots here
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        # Overview before submit
        1. Use descriptive and complete title!
        2. Review all information and make sure it's clear and complete.
        3. Note that the information and files posted here will be public.
